<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Fundo branco */
            color: #333;
            line-height: 1.8;
            font-size: 16px; /* Tamanho base do texto */
        }
        header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #007bff;
        }
        .separator {
            border-top: 1px solid #ddd;
            margin: 1rem 10%;
        }
        main {
            padding: 2rem 10%;
            margin: 2rem 0;
        }
        h1 {
            font-size: 2.5rem; /* Tamanho do título principal */
        }
        h2 {
            font-size: 2rem; /* Tamanho dos subtítulos */
        }
        footer {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        footer nav a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: #007bff;
        }
        footer nav a:not(:last-child)::after {
            content: "|";
            margin-left: 0.5rem;
            color: #333;
        }
        #topButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
        #topButton:hover {
            background-color: #555;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
            .separator {
                margin: 0 5%;
            }
            main {
                padding: 2rem 5%;
                margin: 1rem 0;
            }
            footer nav a {
                display: block;
                margin: 0.5rem 0;
            }
            footer nav a::after {
                content: "";
                margin: 0;
            }
        }
        @media (max-width: 480px) {
            header, footer {
                padding: 1rem 0;
            }
            nav a {
                font-size: 0.9rem;
            }
            h1 {
                font-size: 2rem; /* Tamanho do título principal em dispositivos pequenos */
            }
            h2 {
                font-size: 1.5rem; /* Tamanho dos subtítulos em dispositivos pequenos */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Simples</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="separator"></div>
    <main>
        <h2>Bem-vindo!</h2>
        <p>Este é um exemplo de site HTML simples com layout básico.</p>
    </main>
    <footer>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
        <p>&copy; 2024 Meu Site Simples</p>
    </footer>
    <button onclick="topFunction()" id="topButton" title="Subir ao topo">Topo</button>
    <script>
        // Obtenha o botão:
        var mybutton = document.getElementById("topButton");

        // Quando o usuário rolar para baixo 20px do topo do documento, mostre o botão
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // Quando o usuário clicar no botão, role para o topo do documento
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
